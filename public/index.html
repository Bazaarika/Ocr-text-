<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no"
  />
  <title>Bazaarika Chatbot</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#0b1020; color:#eaf0ff; }
    .wrap { max-width: 760px; margin: 0 auto; padding: 24px; }
    .card { background:#111832; border:1px solid #203055; border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .row { display: flex; gap: 12px; align-items: stretch; }
    textarea { flex:1; min-height: 64px; resize: vertical; border-radius: 12px; border:1px solid #31406a; background:#0d1430; color:#eaf0ff; padding: 12px; }
    button { border:0; border-radius: 12px; padding: 12px 16px; background:#47a3ff; color:#00112a; font-weight: 700; cursor:pointer; }
    button[disabled] { opacity:.6; cursor:not-allowed; }
    .chat { margin-top: 16px; display:flex; flex-direction:column; gap:12px; }
    .msg { white-space: pre-wrap; line-height: 1.5; }
    .user { background:#0e1a3d; padding:12px; border-radius:12px; }
    .ai { background:#0a233f; padding:12px; border-radius:12px; }
    .meta { font-size: 12px; opacity: .7; margin-bottom: 6px; }
    .top { display:flex; gap:12px; align-items:center; margin-bottom:12px; }
    select { background:#0d1430; color:#eaf0ff; border:1px solid #31406a; border-radius:10px; padding:10px; }
    label { font-size: 12px; opacity: .8; }
    .toolbar { display:flex; gap:12px; align-items:center; }
    .stream-dot { display:inline-block; width:8px; height:8px; background:#47a3ff; border-radius:50%; margin-left:6px; animation: pulse 800ms infinite alternate; }
    @keyframes pulse { from { opacity:.3; } to { opacity:1; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <h2 style="margin:0;">ðŸ¤– Bazaarika Chatbot</h2>
        <div class="toolbar">
          <label>
            Model:
            <select id="model">
              <option value="gpt-4o-mini">gpt-4o-mini (recommended)</option>
              <option value="gpt-4o">gpt-4o</option>
            </select>
          </label>
          <label>
            <input type="checkbox" id="useStream" checked />
            Streaming <span class="stream-dot"></span>
          </label>
        </div>
      </div>

      <div class="row">
        <textarea id="input" placeholder="Apna sawal likhiye..."></textarea>
        <button id="send">Send</button>
      </div>

      <div id="chat" class="chat"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
